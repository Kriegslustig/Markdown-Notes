<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mdNotParamHandler</title>
  <link rel="stylesheet" type="text/css" href="../lib/qunit-1.16.0.css">
  <script type="text/javascript" src="../lib/qunit-1.16.0.js"></script>
  <script type="text/javascript" src="../js/mdNotParamHandler.js"></script>
</head>
<body>
  <script>
  function setUp (param) {
    var uriParts = location.href.split('#');
    location.href = uriParts[0] + param;
  }
  QUnit.test("mdNotParamHandler", function (assert) {
    mdNotParamHandler = createMdNotParamHandler();
    assert.ok(mdNotParamHandler.init('xyz/#/?yoo&name=bob')['yoo'] === true, 'init should call parseUrl, which should return an object of params');
    assert.equal(mdNotParamHandler.getParam('name'), 'bob', 'getParam should return the value of a parameter')
    assert.equal(mdNotParamHandler.setParam('name', 'alice'), 'xyz/#/?yoo&name=alice', 'setParam should set the value of a parameter')
    assert.equal(mdNotParamHandler.getParam('name'), 'alice', 'this should now be alice')
    assert.equal(mdNotParamHandler.setPlace('note/new'), 'xyz/#/note/new?yoo&name=alice', 'setPlace should set a string after #/ and before ?');
    assert.equal(mdNotParamHandler.getPlace(), 'note/new', 'setPlace should set a string after #/ and before ?');
  });
  </script>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
<script>var reloadr = {reloadSource: '../lib/reloadr/source.php?watch_dir=' + encodeURIComponent('../../.'), notifications: false};</script>
<script type="text/javascript" src="../lib/reloadr/reloadr.js"></script>
</body>
</html>
